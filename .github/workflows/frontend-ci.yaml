name: Frontend CI

on:
  push:
    branches: [dev, main]
    paths:
      - "frontend/**"
  pull_request:
    branches: [dev]
    paths:
      - "frontend/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run --filter frontend lint

      - name: Test
        run: bun run --filter frontend test

      - name: Build
        run: bun run --filter frontend build
    outputs:
      sha: ${{ github.sha }}
