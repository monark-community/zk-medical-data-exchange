name: Deploy Web and API on Release

on:
  release:
    types: [published]
    # TODO: [LT] REMOVE, temporary for testing deployment
  push:
    branches: [chore/ci-cd-backend-initial-setup]

jobs:
  build-and-push-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/api
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/cura/api:latest
            ghcr.io/${{ github.repository_owner }}/cura/api:${{ github.event.release.tag_name }}

      - name: Build and push Web Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/web
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/cura/web:latest
            ghcr.io/${{ github.repository_owner }}/cura/web:${{ github.event.release.tag_name }}

  deploy-api-to-railway:
    needs: build-and-push-images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      - name: Deploy to Railway
        run: railway up --service api --image ghcr.io/${{ github.repository_owner }}/cura/api:${{ github.event.release.tag_name }} --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

