name: Web Frontend CI

on:
  push:
    branches: [dev, main, chore/ci-cd-backend-initial-setup]
    paths:
      - "apps/web/**"
  pull_request:
    branches: [dev]
    paths:
      - "apps/web/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --filter apps/web

      - name: Lint
        run: bun run --filter apps/web lint

      - name: Test
        run: bun run --filter apps/web test

      - name: Build
        run: bun run --filter apps/web build
    outputs:
      sha: ${{ github.sha }}
